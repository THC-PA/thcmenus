<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<button (click)="getFullMenu()">Get full menu</button>
<div *ngIf="fullMenu && fullMenu.total_rows > 0">
  <div *ngFor="let item of fullMenu.data">
      <div>type: {{ item.category }}  Name: {{ item.name }}</div>
  </div>
    
</div>
